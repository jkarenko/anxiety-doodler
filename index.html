<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anxiety Doodler</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        color: #333;
      }
      #app {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        box-sizing: border-box;
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 2.5rem;
        color: #4a4a4a;
        text-align: center;
      }
      .instructions {
        margin: 0 0 20px 0;
        font-size: 1.1rem;
        text-align: center;
        max-width: 600px;
        color: #666;
      }
      #canvas-container {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
        flex-grow: 1;
      }
      #controls {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 10px;
        padding: 10px;
      }
      .drawing-canvas {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        touch-action: none;
      }
      @media (max-width: 768px) {
        h1 {
          font-size: 1.8rem;
          margin-bottom: 5px;
        }
        .instructions {
          font-size: 0.9rem;
          margin-bottom: 10px;
        }
        #app {
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>Anxiety Doodler</h1>
      <p class="instructions">Draw your anxiety on the canvas below, then choose how to destroy it!</p>
      <div id="canvas-container"></div>
      <div id="controls">
        <!-- Controls will be added in Phase 2 -->
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
